<!-- properties/results.html -->
{% extends "core/base.html" %}
{% load humanize %}

{% block page_title %} Search results {% endblock page_title %}


{% block content %}
<p>
    <a href="{% url 'properties:list' %}">Here are all the results</a>
</p>


{% for i in object_list %}
<div class="row">
    <div class="col">
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">{{ i.subject }}</h5>
                <p class="card-subtitle">{{ i.text }}</p>
                <h6 class="card-text text-muted">{{ i.sender_email }}</h6>
                <p class="card-text">{{ i.date_created }}</p>
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock content %}
